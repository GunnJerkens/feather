<!DOCTYPE html>
<html>
  <head>
    <title>Feather - A Super-Light CMS</title>
    <link rel="stylesheet" href="style/screen.css" type="text/css">

    <link rel="icon" href="img/logo-sm.png">
  </head>
  <body>
    
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/"><img src="img/logo-sm.png"/> Feather</a>
        </div>
        <div class="navbar-collapse collapse" id="login"></div>
      </div>
    </nav>

    <div class="container" id="list">
    </div>

  </body>

  <script type="text/template" id="type-template">
    <a href="types/{{_id}}/items" class="type">{{name}}</a><br />
    ID: {{_id}}<br />
    <a href="types/{{_id}}" class="edit btn btn-default">Edit</a>
    <a class="delete btn btn-danger">Delete</a><br /><br />
  </script>

  <script type="text/template" id="item-template">
    {{item.name}}<br />
    Type: {{type.name}}<br />
    {{fieldValues item fields}}
    <button class="submit btn btn-default">Save</button><br /><br />
    <button class="delete btn btn-danger">Delete</button><br /><br />
  </script>

  <script type="text/template" id="type-form-template">
    <div class="row">
      <div class="input-group col-lg-6">
        <input type="text" name="name" class="form-control" value="{{name}}" placeholder="Name"/>
        <div class="input-group-btn">
          <button type="button" id="addField" class="btn btn-success">Add Field</button>
          <button type="button" id="submit" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </script>

  <script type="text/template" id="type-field-template">
    {{#fields}}  
      <div class="row">
        <div class="input-group col-lg-6">
          <input type="{{type}}" name="{{name}}" class="form-control" value="{{name}}" placeholder="name"/>
        </div>
      </div>
    {{/fields}}
  </script>

  <script src="/_utils/script/sha1.js"></script>
  <script src="js/jquery.js"></script>
  <script src="js/jquery.migrate.js"></script>
  <script src="js/jquery.serialize.js"></script>
  <script src="js/jquery.couch.js"></script>
  <script src="js/jquery.couchLogin.js"></script>
  <script src="js/underscore.js"></script>
  <script src="js/backbone.js"></script>
  <script src="js/backbone-couchdb.js"></script>
  <script src="js/handlebars.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/app.js"></script>
  <script src="js/users.js"></script>
  <script src="js/types.js"></script>
  <script src="js/items.js"></script>
</html>
