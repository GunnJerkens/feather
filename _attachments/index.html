<!DOCTYPE html>
<html>
  <head>
    <title>Feather - A Super-Light CMS</title>
    <link rel="stylesheet" href="style/screen.css" type="text/css">

    <link rel="icon" href="img/logo-sm.png">
  </head>
  <body>
    
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/"><img src="img/logo-sm.png"/> Feather</a>
        </div>
        <div class="navbar-collapse collapse" id="login"></div>
      </div>
    </nav>

    <div class="container" id="list">
    </div>

  </body>

  <script type="text/template" id="type-template">
    <div class="row">
      <a href="types/{{_id}}/items" class="type">{{name}}</a><br>
      <a href="types/{{_id}}" class="edit btn btn-default"><span class="glyphicon glyphicon-pencil"></span> Edit</a>
      {{#delete}}{{/delete}}
    </div>
  </script>

  <script type="text/template" id="type-form-template">
    <div class="row">
      <div class="col-md-12">
      <div class="form-group">
          <label>Type Name</label>
          <input type="text" name="type_name" class="form-control" value="{{name}}" placeholder="Name"/>
      </div>
      <div class="form-group">
          <button type="button" id="addField" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span> Add Field</button>
          <button type="button" id="submit" class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Save</button>
      </div>
      </div>
    </div>
  </script>

  <script type="text/template" id="type-field-template">
    <div class="row">
    <div class="form-group col-md-4">
      <label>Select an input type</label>
      <select name="type" data-value="{{type}}" value="{{type}}" class="form-control">
        {{#select type}}
          <option value="text">Text</option>
          <option value="checkbox">Checkbox</option>
          <option value="select">Select</option>
        {{/select}}
      </select>
    </div>
    <div class="form-group input-align col-md-8">
      <div class="input-group">
        <input type="text" name="name" class="form-control" value="{{name}}" placeholder="name"/>
        <div class="input-group-btn">
          <button type="button" class="delete btn btn-danger"><span class="glyphicon glyphicon-remove"></span></button>
        </div>
      </div>
    </div>
    </div>
    <div class="row">
    <div class="form-group col-md-12 field-options">
      <ul>
        {{#each options}}
          {{#fieldOption this}}{{/fieldOption}}
        {{/each}}
      </ul>
      <button id="addOption" class="btn btn-primary" href="#"><span class="glyphicon glyphicon-plus"></span> New Option</button>
    </div>
    </div>
  </script>

  <script type="text/template" id="item-template">
    <div class="form-group row">
      {{#fieldValues fields}}{{/fieldValues}}
      <button class="submit btn btn-default"><span class="glyphicon glyphicon-ok"></span> Save</button>&nbsp;&nbsp;{{#delete}}{{/delete}}
    </div>

  </script>

  <script src="/_utils/script/sha1.js"></script>
  <script src="js/jquery.js"></script>
  <script src="js/jquery.migrate.js"></script>
  <script src="js/jquery.serialize.js"></script>
  <script src="js/jquery.couch.js"></script>
  <script src="js/jquery.couchLogin.js"></script>
  <script src="js/underscore.js"></script>
  <script src="js/backbone.js"></script>
  <script src="js/backbone-couchdb.js"></script>
  <script src="js/handlebars.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/app.js"></script>
  <script src="js/users.js"></script>
  <script src="js/types.js"></script>
  <script src="js/items.js"></script>
</html>
